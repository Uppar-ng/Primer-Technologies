<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Primer Technologies</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #0A2463;
            --primary-light: #1E3A8A;
            --accent: #FFB347;
            --error: #EF4444;
            --white: #FFFFFF;
            --surface: #F8FAFC;
            --text-primary: #1F2937;
            --text-secondary: #6B7280;
            --border: #E5E7EB;
            --radius: 8px;
            --radius-lg: 12px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background: linear-gradient(135deg, #0A2463 0%, #1E3A8A 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .error-container {
            background-color: var(--white);
            border-radius: var(--radius-lg);
            max-width: 600px;
            width: 100%;
            padding: 3rem;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .error-icon {
            font-size: 5rem;
            color: var(--error);
            margin-bottom: 2rem;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        p {
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
            font-size: 1.125rem;
        }

        .error-code {
            background-color: var(--surface);
            border-radius: var(--radius);
            padding: 1rem;
            margin: 2rem 0;
            font-family: monospace;
            color: var(--error);
            font-weight: 600;
        }

        .actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.875rem 1.75rem;
            font-weight: 600;
            border-radius: var(--radius);
            cursor: pointer;
            transition: var(--transition);
            border: none;
            font-size: 1rem;
            gap: 0.5rem;
            text-decoration: none;
        }

        .btn-primary {
            background-color: var(--primary);
            color: var(--white);
        }

        .btn-primary:hover {
            background-color: var(--primary-light);
            transform: translateY(-2px);
        }

        .btn-outline {
            background-color: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
        }

        .btn-outline:hover {
            background-color: var(--primary);
            color: var(--white);
        }

        .support-link {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border);
        }

        .support-link a {
            color: var(--primary);
            font-weight: 600;
            text-decoration: none;
        }

        .support-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .error-container {
                padding: 2rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .actions {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        
        <h1>Something Went Wrong</h1>
        <p>We're sorry, but there was an error processing your request.</p>
        
        <div class="error-code">
            Error Code: <span id="errorCode">404</span>
        </div>
        
        <p style="font-size: 0.875rem; color: var(--text-secondary);">
            <i class="fas fa-info-circle"></i>
            The issue has been logged and our team has been notified.
        </p>
        
        <div class="actions">
            <a href="index.html" class="btn btn-primary">
                <i class="fas fa-home"></i>
                Back to Home
            </a>
            <button class="btn btn-outline" onclick="window.history.back()">
                <i class="fas fa-arrow-left"></i>
                Go Back
            </button>
        </div>
        
        <div class="support-link">
            <p>Need help? <a href="contact.html">Contact Support</a></p>
        </div>
    </div>

    <script>
        // Get error details from URL parameters
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const errorCode = urlParams.get('code') || '404';
            const errorMessage = urlParams.get('message') || 'Page not found';
            
            document.getElementById('errorCode').textContent = errorCode;
            
            // Update message based on error code
            if (errorCode === '404') {
                document.querySelector('h1').textContent = 'Page Not Found';
                document.querySelector('p').textContent = 'The page you are looking for doesn\'t exist or has been moved.';
            } else if (errorCode === '500') {
                document.querySelector('h1').textContent = 'Server Error';
                document.querySelector('p').textContent = 'Something went wrong on our servers. Please try again later.';
            } else if (errorCode === '403') {
                document.querySelector('h1').textContent = 'Access Denied';
                document.querySelector('p').textContent = 'You don\'t have permission to access this page.';
            }
        });
    </script>
</body>
</html>
